<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="utf-8" name="viewport"
	content="width=device-width, initial-scale=1"
	http-equiv="X-UA-Conpatible" />

<title>List Student</title>
</head>
<body>
	<h:form>
		<h:button outcome="create-student.xhtml" value="Create Student" />
		<h:button outcome="display-student.xhtml" value="Find Student" />
		<h:button outcome="delete-student.xhtml" value="Delete Student" />
		<h:button outcome="update-student.xhtml" value="Edit Student" />
	</h:form>
	<h:form>
		<h:dataTable id="student-list" value="#{studentController.students}"
			var="student"
			styleClass="table table-striped table-bordered tableUpdated">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{student.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Firstname" />
				</f:facet>
				<h:outputText value="#{student.firstName}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Lastname" />
				</f:facet>
				<h:outputText value="#{student.lastName}" />
			</h:column>
		</h:dataTable>
	</h:form>
</body>
</html>
