<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="utf-8" name="viewport"
    content="width=device-width, initial-scale=1"
    http-equiv="X-UA-Conpatible" />
<title>Edit a student</title>
</head>
<body>
    <h3>Edit a student</h3>
    <h:form>
        <p>
            First Name
            <h:inputText value="#{studentController.student.firstName}" />
            Last Name
            <h:inputText value="#{studentController.student.lastName}" />
            
            <h:commandButton value="Comfirm"
                action="#{studentController.updateStudent()}" />
            <h:commandButton value="Back" action="list-student" />
        </p>
    </h:form>

</body>
</html>
