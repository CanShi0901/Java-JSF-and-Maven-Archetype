<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="utf-8" name="viewport"
    content="width=device-width, initial-scale=1"
    http-equiv="X-UA-Conpatible" />
<title>Choose a student to edit</title>
</head>
<body>
    <h3>Choose a student to edit</h3>
    <h:form>
        <p>
            Enter student ID:
            <h:inputText value="#{studentController.id}" />
            <h:commandButton value="Comfirm"
                action="#{studentController.loadStudent}" />
            <h:commandButton value="Back" action="list-student" />
        </p>
    </h:form>
</body>
</html>
